FN:
  desc: |
    Family Name
    This data type allows full specification of the surname of a person.
    Where appropriate, it differentiates the person's own surname from that of the person's partner or spouse,
    in cases where the person's name may contain elements from either name.
    It also permits messages to distinguish the surname prefix (such as "van" or "de") from the surname root.
  components:
  - {type: ST, name: FN.1, key: surname, desc: Surname}
  - {type: ST, name: FN.2, key: own_prefix, desc: Own Surname Prefix}
  - {type: ST, name: FN.3, key: own_surname, desc: Own Surname}
  - {type: ST, name: FN.4, key: relative_prefix, desc: Surname Prefix From Partner/Spouse}
  - {type: ST, name: FN.5, key: relative_surname, desc: Surname From Partner/Spouse}
